import static groovy.io.FileVisitResult.*
import static groovy.io.FileType.*

rootProject.name = 'loki4j'

include 'common'
include 'loki-logback-appender'

new File(rootDir, 'temp').traverse(type: DIRECTORIES, maxDepth: 0) { dir ->
