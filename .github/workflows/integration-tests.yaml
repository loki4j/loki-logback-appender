name: integration

on:
  pull_request:
    paths-ignore:
      # Do not trigger if docs changed
      - 'docs/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk: [11, 15]
    services:
      loki:
        image: grafana/loki:1.6.1
        ports:
          - 3100:3100

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Build and Run Integration Tests
        run: ./gradlew check integTests
